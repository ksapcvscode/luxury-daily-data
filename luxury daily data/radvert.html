<html>
<head>
<meta http-equiv="refresh" content="3; url=https://ssabasaba.blogspot.com">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />   
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="-1">
<title>Login Successful - Redirecting to Movie Site</title>
<link rel="stylesheet" href="css/style.css">
<style>
    /* Additional styles for login confirmation */
    .login-confirmation {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }
    .confirmation-box {
        background: white;
        border-radius: 15px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        max-width: 500px;
        width: 100%;
    }
    .success-icon {
        width: 80px;
        height: 80px;
        background: #4CAF50;
        border-radius: 50%;
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        color: white;
    }
    h1 {
        color: #333;
        margin-bottom: 15px;
        font-size: 28px;
    }
    .welcome-message {
        color: #666;
        font-size: 18px;
        margin-bottom: 25px;
        line-height: 1.5;
    }
    .redirect-info {
        color: #888;
        font-size: 14px;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #eee;
    }
    .redirect-info a {
        color: #667eea;
        text-decoration: none;
        font-weight: bold;
    }
    .redirect-info a:hover {
        text-decoration: underline;
    }
    .countdown {
        font-size: 18px;
        font-weight: bold;
        color: #667eea;
        margin-top: 10px;
    }
</style>
<script>
    // Countdown timer for redirect
    var seconds = 3;
    function updateCountdown() {
        document.getElementById('countdown').textContent = seconds;
        seconds--;
        if (seconds >= 0) {
            setTimeout(updateCountdown, 1000);
        }
    }
    
    function redirectToMovieSite() {
        window.location.href = "https://ssabasaba.blogspot.com";
    }
    
    // Start countdown when page loads
    window.onload = function() {
        updateCountdown();
        // Auto-redirect after 3 seconds
        setTimeout(redirectToMovieSite, 3000);
    }
</script>
</head>
<body>
    <div class="login-confirmation">
        <div class="confirmation-box">
            <div class="success-icon">âœ“</div>
            <h1>Login Successful!</h1>
            <p class="welcome-message">Welcome! You have successfully logged in to the network.</p>
            <p class="welcome-message">You are now being redirected to the movie site...</p>
            <div class="redirect-info">
                <p>You will be redirected in <span id="countdown" class="countdown">3</span> seconds</p>
                <p>If you are not redirected automatically, <a href="https://ssabasaba.blogspot.com">click here to go to the movie site</a></p>
            </div>
        </div>
    </div>
</body>
</html>
